<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}
	<!-- create a variable called css, which will be a relative url -->
  {{ $css := "css/bootstrap.min.css" | relURL }}
  <link rel="stylesheet" href="{{ $css }}">
	<link rel="stylesheet" href="{{ "css/style.css" | absURL }}" /> <!-- sticky footer -->
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
  {{ partial "style.html" .}}
  {{ partial "mathjax_support.html" . }}
  <!-- math typesetting using katex, not preferable -->
  <!-- {{ if .Params.math }}{{ partial "katex.html" . }}{{ end }} -->
</head>
