[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.82.1"
  HUGO_BASEURL = "https://chunyunma.me"

[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"

[[redirects]]
	from = "/teaching/*"
	to = "https://confident-ramanujan-5a911b.netlify.app/:splat"
	status = 200
	force = true

[[redirects]]
	from = "/about-me/*"
	to = "https://chunyunma-resume.netlify.app/:splat"
	status = 200
	force = true

[[redirects]]
	from = "/onion/*"
	to = "https://onion-book.netlify.app/:splat"
	status = 200
	force = true

[[redirects]]
	from = "/onion/*"
	to = "https://micro-course.netlify.app/:splat"
	status = 200
	force = true

